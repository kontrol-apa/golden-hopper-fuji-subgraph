type Token @entity {
  id: ID!
  ownerString : String!
  owner: Owner!
  goldenHopperStakedForVeFly: Boolean
  listing: Listing @derivedFrom(field: "goldenHopper")
}

type Owner @entity {
  id: ID!
  tokens: [Token!] @derivedFrom(field: "owner")
  address : Bytes!
  count: Int!
  goldenHopperStakedForVeFly: Boolean
}

type Listing @entity {
  id: ID!
  goldenHopper: Token!
  price: BigInt!
  owner: String!

}
